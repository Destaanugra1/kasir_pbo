{% extends "base.html" %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Daftar User</h2>
<a href="{% url 'user_create' %}" class="bg-blue-500 text-white px-3 py-1 rounded">Tambah User</a>
<table class="table-auto w-full mt-4">
  <tr>
    <th>Username</th><th>Nama</th><th>Email</th><th>Role</th><th>Aksi</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.username }}</td>
    <td>{{ user.get_full_name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.userprofile.get_role_display }}</td>
    <td>
      <a href="{% url 'user_update' user.pk %}" class="text-blue-600">Edit</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
