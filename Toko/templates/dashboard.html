{% extends "base.html" %}
{% block content %}
<div class="mb-8 animate-fade-in">
  <div class="bg-white/70 backdrop-blur-sm rounded-2xl p-6 shadow-xl border border-white/20">
    <h2 class="text-3xl font-bold text-gray-800 mb-2 bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
      Dashboard Penjualan
    </h2>
    <p class="text-gray-600">Analisis performa penjualan toko Anda</p>
  </div>
</div>
<div class="grid grid-cols-1 xl:grid-cols-2 gap-8 animate-fade-in">
  <!-- Sales Chart -->
  <div class="bg-white/70 backdrop-blur-sm rounded-2xl p-6 shadow-xl border border-white/20 hover:shadow-2xl transition-all duration-300">
    <div class="flex items-center justify-between mb-6">
      <h3 class="text-xl font-semibold text-gray-800">Penjualan Harian</h3>
      <div class="flex items-center space-x-2 text-sm text-gray-500">
        <i class="fas fa-calendar-alt"></i>
        <span>30 Hari Terakhir</span>
      </div>
    </div>
    <div class="relative">
      <canvas id="salesChart" height="120"></canvas>
    </div>
  </div>
  <!-- Category Chart -->
  <div class="bg-white/70 backdrop-blur-sm rounded-2xl p-6 shadow-xl border border-white/20 hover:shadow-2xl transition-all duration-300">
    <div class="flex items-center justify-between mb-6">
      <h3 class="text-xl font-semibold text-gray-800">Penjualan per Kategori</h3>
      <div class="flex items-center space-x-2 text-sm text-gray-500">
        <i class="fas fa-tags"></i>
        <span>Bulan Ini</span>
      </div>
    </div>
    <div class="relative">
      <canvas id="categoryChart" height="120"></canvas>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Data dari backend
  const salesLabels = {{ labels|default:"[]"|safe }};
  const salesData = {{ data|default:"[]"|safe }};
  const categoryLabels = {{ bar_labels|default:"[]"|safe }};
  const categoryData = {{ bar_data|default:"[]"|safe }};

  // Sales Chart
  const salesCtx = document.getElementById('salesChart').getContext('2d');
  new Chart(salesCtx, {
      type: 'line',
      data: {
          labels: salesLabels,
          datasets: [{
              label: 'Total Penjualan Harian',
              data: salesData,
              borderColor: 'rgba(59, 130, 246, 1)',
              backgroundColor: 'rgba(59, 130, 246, 0.1)',
              fill: true,
              tension: 0.4,
              pointBackgroundColor: 'rgba(59, 130, 246, 1)',
              pointBorderColor: '#ffffff',
              pointBorderWidth: 3,
              pointRadius: 6,
              pointHoverRadius: 8,
              pointHoverBackgroundColor: 'rgba(59, 130, 246, 1)',
              pointHoverBorderColor: '#ffffff',
              pointHoverBorderWidth: 3
          }]
      },
      options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
              legend: {
                  display: true,
                  position: 'top',
                  labels: {
                      usePointStyle: true,
                      padding: 20,
                      font: { size: 12, weight: '500' }
                  }
              },
              tooltip: {
                  backgroundColor: 'rgba(0, 0, 0, 0.8)',
                  titleColor: '#ffffff',
                  bodyColor: '#ffffff',
                  borderColor: 'rgba(59, 130, 246, 1)',
                  borderWidth: 1,
                  cornerRadius: 10,
                  displayColors: false,
                  callbacks: {
                      label: function(context) {
                          return 'Penjualan: Rp ' + context.parsed.y.toLocaleString('id-ID');
                      }
                  }
              }
          },
          scales: {
              x: {
                  grid: { display: false },
                  border: { display: false },
                  ticks: { font: { size: 11, weight: '500' }, color: '#6B7280' }
              },
              y: {
                  beginAtZero: true,
                  grid: { color: 'rgba(156, 163, 175, 0.2)', drawBorder: false },
                  border: { display: false },
                  ticks: {
                      font: { size: 11, weight: '500' },
                      color: '#6B7280',
                      callback: function(value) { return 'Rp ' + (value / 1000) + 'K'; }
                  }
              }
          },
          interaction: { intersect: false, mode: 'index' }
      }
  });

  // Category Chart
  const categoryCtx = document.getElementById('categoryChart').getContext('2d');
  new Chart(categoryCtx, {
      type: 'bar',
      data: {
          labels: categoryLabels,
          datasets: [{
              label: 'Jumlah Penjualan per Kategori',
              data: categoryData,
              backgroundColor: [
                  'rgba(239, 68, 68, 0.8)',
                  'rgba(59, 130, 246, 0.8)',
                  'rgba(16, 185, 129, 0.8)',
                  'rgba(245, 158, 11, 0.8)',
                  'rgba(139, 92, 246, 0.8)'
              ],
              borderColor: [
                  'rgba(239, 68, 68, 1)',
                  'rgba(59, 130, 246, 1)',
                  'rgba(16, 185, 129, 1)',
                  'rgba(245, 158, 11, 1)',
                  'rgba(139, 92, 246, 1)'
              ],
              borderWidth: 2,
              borderRadius: 8,
              borderSkipped: false
          }]
      },
      options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
              legend: {
                  display: true,
                  position: 'top',
                  labels: {
                      usePointStyle: true,
                      padding: 20,
                      font: { size: 12, weight: '500' }
                  }
              },
              tooltip: {
                  backgroundColor: 'rgba(0, 0, 0, 0.8)',
                  titleColor: '#ffffff',
                  bodyColor: '#ffffff',
                  borderColor: 'rgba(59, 130, 246, 1)',
                  borderWidth: 1,
                  cornerRadius: 10,
                  displayColors: false,
                  callbacks: {
                      label: function(context) {
                          return 'Terjual: ' + context.parsed.y + ' item';
                      }
                  }
              }
          },
          scales: {
              x: {
                  grid: { display: false },
                  border: { display: false },
                  ticks: { font: { size: 11, weight: '500' }, color: '#6B7280' }
              },
              y: {
                  beginAtZero: true,
                  grid: { color: 'rgba(156, 163, 175, 0.2)', drawBorder: false },
                  border: { display: false },
                  ticks: { font: { size: 11, weight: '500' }, color: '#6B7280' }
              }
          }
      }
  });
</script>
{% endblock %}
